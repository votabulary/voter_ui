	        <h1>Sign up</h1>
            <!-- <p class="help-block">Already have an account? <a href="login.html">Login here</a></p> -->
	    </div>
	    <form action="send_form_email.php" method="post" name="contactform">
	        <fieldset class="form-group">
	            <label class="control-label">First Name <span class="glyphicon glyphicon-asterisk"></span></label> 
	            <div class="controls">
	                <input type="text" name="first_name" class="form-control input-lg" placeholder="Enter first name">
	            </div>
	        </fieldset>
	        <fieldset class="form-group">
	            <label class="control-label">Last Name <span class="glyphicon glyphicon-asterisk"></span></label> 
	            <div class="controls">
	                <input type="text" name="last_name" class="form-control input-lg" placeholder="Enter last name">
	            </div>
	        </fieldset>
	        <fieldset class="form-group">
	            <label class="control-label">Email <span class="glyphicon glyphicon-asterisk"></span></label> 
	            <div class="controls">
	                <input type="text" name="email" class="form-control input-lg" placeholder="Enter email">
	            </div>
	        </fieldset>
            <!-- <fieldset class="form-group">
                <label class="control-label">Password <span class="glyphicon glyphicon-asterisk"></span></label> 
                <div class="controls">
                    <input type="text" name="password"class="form-control input-lg" placeholder="Password">
                </div>
            </fieldset> -->
	        <fieldset class="form-group">
	            <label class="control-label">Your state</label> 
	            <div class="controls">
	                <span class="prefilled">Texas</span>
	            </div>
	        </fieldset>
	        <fieldset class="form-group">
	            <label class="control-label">Your county</label> 
	            <div class="controls">
	                <span class="prefilled">Travis</span>

	            </div>
	        </fieldset>
	        <fieldset class="form-group">
	            <label class="control-label">Your precinct</label> 
	            <div class="controls">
	                <input type="text" name="precinct" class="form-control input-lg" placeholder="Enter precinct">
	            </div>
	            <p class="help-block">
	                Not sure what precinct you are in? Find out on your county's <a href="http://www.traviscountytax.org/gis/maps/0.htm" target="_blank">website</a>.
	            </p>
	        </fieldset>
	        <fieldset class="form-group">
	            <label class="control-label">How do you want to be notified?</label> 
				<div class="form-group">
				<div class="input-group">
		          <span class="input-group-addon">
		            <input type="checkbox" name="pref" value="email"> <span class="value">Email</span>
		          </span>
		          <input type="text" class="form-control" placeholder="Enter email" name="contactemail">
		        </div>
				</div>
				
				<div class="form-group">
				<div class="input-group">
		          <span class="input-group-addon">
		            <input type="checkbox" name="pref" value="sms"> <span class="value">Text Message</span>
		          </span>
		          <input type="text" class="form-control" placeholder="Enter Phone Number" name="contactsms">
		        </div>
				</div>

	        </fieldset>
	        <fieldset class="form-group">
	            <label class="control-label">Alpha code <span class="glyphicon glyphicon-asterisk"></span></label> 
	            <div class="controls">
	                <input type="text" name="alphacode" class="form-control input-lg" placeholder="Enter Alpha Code">
	            </div>
	        </fieldset>
			<div class="form-group">
		         <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">
			</div>
	    </form>
